<div class="top-nav-container">
  <nav class="top-nav-bar">
    <ul class="top-nav-list">
      {% for item in site.data.navigation %}
      <li class="top-nav-item">
        <a
          href="{{ item.link }}"
          class="top-nav-link {% if page.url == item.link %}current{% endif %}"
          >{{ item.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
