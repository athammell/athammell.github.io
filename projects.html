<ul class="projects-container">
  <h1 class="projects-title underline-slide-in">Projects</h1>
  <div class="projects-card-container">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="projects-card-wrapper slide-fade-h2">
      {%- if post.image -%}
      <img
        src="{{ post.image }}"
        alt=""
        class="projects-card-img"
        height="250px"
      />
      {%- else -%}
      <img
        src="{{ site.image_null }}"
        alt=""
        class="projects-card-img"
        height="250px"
      />
      {%- endif -%}
      <div class="projects-card-info">
        <b><p class="projects-card-title">{{ post.title }}</p></b>
        <p class="projects-card-date">{{ post.date | date: "%-d %B %Y" }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</ul>
